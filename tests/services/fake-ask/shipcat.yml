name: fake-ask
resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 1Gi
replicaCount: 2
health:
  uri: /health
  wait: 30
httpPort: 8080
regions:
- dev-uk
vault:
  name: test-shipcat
env:
  JAVA_OPTS: "-Xms256m -Xmx2048m"
  ENDPOINTS_ENABLED: "true"
  FAKE_SECRET: "IN_VAULT"
configs:
  mount: /config/
  files:
  - name: config.ini.j2
    dest: config.ini
dependencies:
- name: fake-storage
  intent: "testing graph module"
