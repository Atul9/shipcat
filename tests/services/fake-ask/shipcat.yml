name: fake-ask
labels:
  custom-metrics: true
resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 1Gi
replicaCount: 2
health:
  uri: /health
  wait: 30
httpPort: 8080
metadata:
  team: devops
  contacts:
  - name: "Eirik McClux"
    slack: "@U82SKDQD9"
  repo: https://github.com/Babylonpartners/shipcat
  gitTagTemplate: "prefix-{{ version }}-suffix"
sidecars:
- name: redis
regions:
- dev-uk
vault:
  name: test-shipcat
env:
  JAVA_OPTS: "-Xms256m -Xmx2048m"
  ENDPOINTS_ENABLED: "true"
  FAKE_SECRET: "IN_VAULT"
  CORE_URL: "{{ base_urls.services }}/somesvc"
  CLIENT_ID: "{{ kong.consumers['fake-ask'].oauth_client_id }}"
  CLIENT_SECRET: "{{ kong.consumers['fake-ask'].oauth_client_secret | as_secret }}"
configs:
  mount: /config/
  files:
  - name: config.ini.j2
    dest: config.ini
dependencies:
- name: fake-storage
  intent: "testing graph module"
