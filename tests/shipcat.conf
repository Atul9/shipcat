defaults:
  imagePrefix: "quay.io/babylonhealth"
  chart: base
  replicaCount: 2
clusters:
  kops-uk:
    api: https://api.kube-uk.dev.babylontech.co.uk
    regions:
    - dev-uk
  kops-global1:
    api: https://api.kube-global1.dev.babylontech.co.uk
    regions:
    - dev-global1
contextAliases: {}
regions:
  dev-uk:
    name: dev-uk
    namespace: dev
    environment: dev
    versioningScheme: GitShaOrSemver
    vault:
      url: https://vault.babylontech.co.uk:8200
      folder: dev-uk
    env:
      GLOBAL_EVAR: indeed
    base_urls:
      services: https://woot.com
    kong:
      base_url: dev.something.domain.com
      config_url: admin.dev.something.domain.com
      kong_token_expiration: 1800
      oauth_provision_key: "key"
      consumers:
        fake-ask:
          oauth_client_id: "FAKEASKID"
          oauth_client_secret: "FAKEASKSECRET"
          username: "fake-ask"
      tcp_log:
        enabled: true
        host: "logstash-kong-metrics.ops.svc.cluster.local"
        port: "5144"
    locations:
    - uk
    - space
  dev-global1:
    name: dev-global1
    namespace: dev
    environment: dev
    versioningScheme: Semver
    env:
      GLOBAL_EVAR: yup
    vault:
      url: https://vault.babylontech.co.uk:8200
      folder: dev-global1
    base_urls:
      services: https://woot.global.com
    kong:
      base_url: dev.global.domain.com
      config_url: admin.dev.global.domain.com
      kong_token_expiration: 1800
      oauth_provision_key: "key"
      tcp_log:
        enabled: true
        host: "logstash-kong-metrics.ops.svc.cluster.local"
        port: "5144"
    locations:
    - space
locations:
  uk:
    name: uk
  space:
    name: spaaaaaace :D
teams:
- name: devops
  owners:
  - name: "Eirik Albrigtsen"
    github: clux
    slack: "@U82SKDQD9"
- name: someteam
version: 0.25.1
