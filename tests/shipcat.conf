defaults:
  imagePrefix: "quay.io/babylonhealth"
  chart: base
  replicaCount: 2
regions:
  dev-uk:
    defaults:
      namespace: dev
      environment: dev
      versions: GitShaOrSemver
    env:
      GLOBAL_EVAR: indeed
    kong:
      base_url: dev.something.domain.com
      config_url: admin.dev.something.domain.com
      kong_token_expiration: 1800
      oauth_provision_key: "key"
      tcp_log:
        enabled: true
        host: "logstash-kong-metrics.ops.svc.cluster.local"
        port: "5144"
      base_urls:
        services: https://woot.com
  dev-global1:
    defaults:
      namespace: dev
      environment: dev
      versions: Semver
    env:
      GLOBAL_EVAR: yup
    kong:
      base_url: dev.global.domain.com
      config_url: admin.dev.global.domain.com
      kong_token_expiration: 1800
      oauth_provision_key: "key"
      tcp_log:
        enabled: true
        host: "logstash-kong-metrics.ops.svc.cluster.local"
        port: "5144"
      base_urls:
        services: https://woot.global.com
teams:
- name: devops
- name: someteam
version: 0.25.1
